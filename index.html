<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body data-theme="theme1">

  <header></header>

  <main class="calculator-overview">
    <div class="calculator-overview__body">
    
      <div class="calculator">

        <div class="calculator-top">
          <h1 class="calculator-title">calc</h1>
          <div class="calculator-theme">theme</div>
          <div class="switcher">
            <label class="switcher-item">
              <span>1</span>
              <input type="radio" name="switch-theme" value="theme1" checked>
            </label>
            <label class="switcher-item">
              <span>2</span>
              <input type="radio" name="switch-theme" value="theme2">
            </label>
            <label class="switcher-item">
              <span>3</span>
              <input type="radio" name="switch-theme" value="theme3">
            </label>
          </div>
        </div><!-- /calculator-top -->

        <div class="calculator-header">
          <input type="text" class="calculator-screen" readonly value="0" aria-label="screen">
        </div><!-- /header -->

        <div class="calculator-body">
          <div class="row">
            <div class="grid3">
              <button class="calculator-btn calculator-num">7</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">8</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">9</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-del calculator-btn__blue">del</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">4</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">5</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">6</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-operation">+</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">1</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">2</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">3</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-operation">-</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">.</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-num">0</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-operation">/</button>
            </div>
            <div class="grid3">
              <button class="calculator-btn calculator-operation">x</button>
            </div>
            <div class="grid6">
              <button class="calculator-btn calculator-reset calculator-btn__blue">reset</button>
            </div>
            <div class="grid6">
              <button class="calculator-btn calculator-result calculator-btn__red">=</button>
            </div>
          </div>
        </div><!-- /calculator-body -->
      </div><!-- /calculator -->
    </div><!-- /calculator-overview__body -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/K-ost?tab=repositories">Kostya</a>.
    </div>

  </main><!-- /calculator-overview -->
  
  <footer></footer>

  <script src="js/common.js"></script>
</body>
</html>
